tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              args:
                - "ceph osd erasure-code-profile set rgwecprofile01 k=2 m=2"
                - "crush-failure-domain=host crush-device-class=hdd"
              command: shell
          - config:
              args:
                - "ceph osd pool create default.rgw.buckets.data 32 32"
                - "erasure rgwecprofile01"
              command: shell
          - config:
              args:
                - "ceph osd pool create default.rgw.buckets.index 32 32"
              command: shell
          - config:
              args:
                - "ceph osd pool application enable"
                - "default.rgw.buckets.data rgw"
              command: shell
          - config:
              args:
                - "ceph osd pool application enable"
                - "default.rgw.buckets.index rgw"
              command: shell
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: rgw
                  service_id: rgw.1
                  placement:
                    nodes:
                      - node5
      desc: RHCS cluster deployment using cephadm.
      polarion-id: CEPH-83573777
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      name: Monitoring Services deployment
      desc: Add monitoring services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574727
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: prometheus
                  placement:
                    count: 1
                    nodes:
                      - node1
                - service_type: grafana
                  placement:
                    nodes:
                      - node1
                - service_type: alertmanager
                  placement:
                    count: 1
                - service_type: node-exporter
                  placement:
                    host_pattern: "*"
                - service_type: crash
                  placement:
                    host_pattern: "*"

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node5
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Configure the RGW client system
      destroy-cluster: false
      module: test_client.py
      name: configure client
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        install:
          - agent
      desc: Setup and configure vault agent
      destroy-cluster: false
      module: install_vault.py
      name: configure vault agent
      polarion-id: CEPH-83575226


  - test:
      abort-on-fail: false
      config:
        commands:
          - "radosgw-admin account create --account-id RGW22222222222222222 --account-name Account2 --email account2@ceph.com"
          - "radosgw-admin account create --account-id RGW11111111111111111 --account-name Account1  --email account1@ceph.com"
          - "radosgw-admin user create --account-id RGW11111111111111111 --uid testacct1root --account-root --display-name 'Account1Root' --access-key  AAAAAAAAAAAAAAAAAAaa --secret aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
          - "radosgw-admin user create --account-id RGW22222222222222222 --uid testacct2root --account-root --display-name 'Account2Root' --access-key BBBBBBBBBBBBBBBBBBbb --secret bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
          - "radosgw-admin zone modify --enable-feature notification_v2"
          - "radosgw-admin zonegroup modify --enable-feature notification_v2"
          - "ceph orch restart rgw.rgw.1"
      desc: Create 2 rgw accounts
      module: exec.py
      name: Create 2 rgw accounts
      polarian-id: CEPH-83591683

  - test:
      abort-on-fail: false
      config:
        branch: ceph-squid
        kms_keyid: testKey01
      desc: S3tests
      destroy-cluster: false
      module: test_s3.py
      name: execute s3tests
      polarion-id: CEPH-83575225
